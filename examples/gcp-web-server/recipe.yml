name: gcp-web-server
version: v0.0.1
description: Description what the recipe is used for. Tech stack, environments etc
vars:
  - name: SERVICE_NAME
    default: hello-world
  - name: GCP_PROJECT_NAME
    regexp:
      pattern: ^[a-zA-Z\s]*$
      help: 'The value can contain only letters and spaces. Example: "My Project"'
  - name: GCP_PROJECT_ID
    description: "If omitted, the ID will be generated from project name"
    optional: true
  - name: GCP_LOCATION
    description: "The location where your application will be hosted"
    options:
      - europe-north1 # FINLAND
      - europe-west1 # BELGIUM
      - europe-west2 # LONDON
      - europe-west3 # FRANKFURT
      - europe-west4 # NETHERLANDS
      - europe-west6 # ZURICH
  - name: GCP_FOLDER_ID
    description: "The GCP project will be created under this folder. You can look up for the folder ID at https://console.cloud.google.com/cloud-resource-manager"
  - name: GCP_BILLING_ACCOUNT_ID
    description: "You can find available billing accounts at https://console.cloud.google.com/billing"
